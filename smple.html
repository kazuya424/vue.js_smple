<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js</title>
</head>

<body>
    <!--id属性必要　appでvue.jsが使われているかわかる-->
    <!--id属性必要　appでvue.jsが使われているかわかる-->
    <div id="app">
        {{message}}
    </div>

    <div id="app2">
        {{message}}

    </div>
    <!---https://jp.vuejs.org/v2/guide/installation.html ここから-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",  //elemntの略、#appはcssで使われるのと同じ感じ　#appの範囲使用できる
            data: {
                message: "ともすた"  //{{}}=マスタッシュ記号
            }
        });
    </script>
</body>

</html>
