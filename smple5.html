<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ループ</title>

    <style>
        .flip-list-move {
            transition: transform .5s;
        }
    </style>
</head>


<body>
    <div id="app">
        <button v-on:click="shuffle">シャッフル</button>
        <transition-group name="flip-list" tag="ul">
            <!--アニメーションをかける範囲-->
            <li v-for="pref in prefs" v-bind:key="pref.name">
                <!--keyの指定必要-->
                <!--v-for=繰り返し-->
                {{pref.name}}
            </li>
        </transition-group>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <!--https://lodash.com/のサイトでランダムな処理ができるライブラリ-->
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                prefs: [
                    { name: '北海道' },
                    { name: '大坂' },
                    { name: '東京' },
                    { name: '福岡' },
                    { name: '新潟' },
                ]
            },
            methods: {
                shuffle: function (e) {
                    this.prefs = _.shuffle(this.prefs); //_.でlodashの宣言
                }
            }
        });
    </script>
</body>

</html>
